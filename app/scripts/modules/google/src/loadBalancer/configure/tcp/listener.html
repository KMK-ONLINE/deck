<div class="container-fluid form-horizontal">
  <ng-form name="listenerForm">
    <div class="form-group">
      <div class="col-md-9 col-md-offset-2">
        <table class="table table-condensed packed" style="table-layout: fixed; width: 195px;">
          <thead>
          <tr>
            <th>Port</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>
              <select class="form-control input-sm"
                      ng-options="port for port in ctrl.portOptions"
                      ng-disabled="!ctrl.isNew"
                      ng-model="ctrl.loadBalancer.portRange">
              </select>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </ng-form>
</div>
